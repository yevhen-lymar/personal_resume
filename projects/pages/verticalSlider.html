<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/verticalSliderStyles.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #2a86ba">
          <h1>Blue Sky</h1>
          <p>whith it's mountains</p>
        </div>
        <div style="background-color: #252e33">
          <h1>Lonely castle</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #ffb866">
          <h1>Flying eagle</h1>
          <p>in the sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="background-image: url('../images/flying_eagle_two.avif')"
        ></div>
        <div
          style="background-image: url('../images/lonely_castle.avif')"
        ></div>
        <div style="background-image: url('../images/blue_sky.avif')"></div>
        <div
          style="background-image: url('../images/nature_flower.avif')"
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button" id="down">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button" id="up">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <!-- java-scripts -->
    <script src="../script/verticalSliderScripts.js"></script>
  </body>
</html>
