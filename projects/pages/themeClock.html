<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/themeClockStyles.css" />
    <title>Theme Clock</title>
  </head>
  <body>
    <button class="toggle">Dark mode</button>

    <div class="clock-container">
      <div class="clock">
        <div class="needle hour" id="hour"></div>
        <div class="needle minute" id="minute"></div>
        <div class="needle second" id="second"></div>
        <div class="center-point"></div>
      </div>
      <div class="time"></div>
      <div class="date"></div>
    </div>
    <script src="../script/themeClockScripts.js"></script>
  </body>
</html>
