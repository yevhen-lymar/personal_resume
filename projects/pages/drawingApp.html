<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/drawingAppStyles.css" />
    <title>Drawing App</title>
  </head>
  <body>
    <canvas class="canvas" id="canvas"></canvas>
    <div class="toolbox" id="toolbox">
      <button id="decrease" class="button">-</button>
      <span id="size">20</span>
      <button id="increase" class="button">+</button>
      <input type="color" name="color" id="color" class="button" />
      <button id="save" class="button">Save</button>
      <button id="clear" class="button">X</button>
    </div>
    <script src="../script/drawingAppScripts.js"></script>
  </body>
</html>
