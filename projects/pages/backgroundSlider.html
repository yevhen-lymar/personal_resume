<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/backgroundSliderStyles.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <!--  -->
    <div class="slider-container">
      <!--  -->
      <div
        class="slide active"
        style="background-image: url(../images/background_mountains.jpg)"
      ></div>

      <div
        class="slide"
        style="background-image: url(../images/background_fire.jpg)"
      ></div>

      <div
        class="slide"
        style="background-image: url(../images/background_lightining_storm.jpg)"
      ></div>

      <div
        class="slide"
        style="background-image: url(../images/background_under_water.jpg)"
      ></div>

      <div
        class="slide"
        style="background-image: url(../images/background_windmill.jpg)"
      ></div>
      <!-- Button Left right -->
      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <!-- Script Code -->
    <script src="../script/backgroundSliderScripts.js"></script>
  </body>
</html>
