<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

            <li><a href="#">Locations</a></li>
            <li><a href="#">Life at Netflix</a></li>
            <li>

    <script src="../script/netflixMobileNavigationScripts.js"></script>
