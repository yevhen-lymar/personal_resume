<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/todoList-2Styles.css" />
    <title>Todo List 2</title>
  </head>
  <body>
    <h1>todos</h1>
    <form action="" id="form">
      <input
        type="text"
        name="text"
        id="input"
        class="input"
        placeholder="Enter your todo"
        autocomplete="off"
      />

      <ul id="todos" class="todos"></ul>
    </form>
    <small
      >Left click to toggle completed. <br />
      Right click to delete todo</small
    >

    <!-- java-scripts -->
    <script src="../script/todoList-2Scripts.js"></script>
  </body>
</html>
