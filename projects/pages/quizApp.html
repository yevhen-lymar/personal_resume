<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/quizAppStyles.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-container" id="quiz_start">
      <div class="quiz-header">
        <h2>Please fill out the form below and click start</h2>
        <ul>
          <li>
            <input type="text" name="userName" id="userName" class="answer" />
            <label for="userName" id="user_text">Enter your name</label>
          </li>
          <li>
            <input type="text" name="age" id="age" class="answer" />
            <label for="age" id="age_text">Enter your age</label>
          </li>
          <li>
            <input type="text" name="email" id="email" class="answer" />
            <label for="email" id="email_text">Enter your email</label>
          </li>
        </ul>
      </div>
      <button id="start">Start</button>
    </div>
    <!--  -->
    <div class="quiz-container" id="quiz" style="display: none">
      <div class="quiz-header">
        <h2 id="question"></h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="a_text"></label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" id="b_text"></label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" id="c_text"></label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="d_text"></label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
    <!-- java-scripts -->
    <script src="../script/quizAppScripts.js"></script>
  </body>
</html>
