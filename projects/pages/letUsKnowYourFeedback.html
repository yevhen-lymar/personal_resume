<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- page styles -->
    <link rel="stylesheet" href="../styles/letUsKnowYourFeedbackStyles.css" />
    <title>Let Us Know Your Feedback</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong
        >How statisfied are you width our <br />
        customer support performance?</strong
      >
      <div class="ratings-container">
        <div class="rating">
          <img src="../images/sad.png" alt="" />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img src="../images/neutral.png" alt="" />
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img src="../images/smiling.png" alt="" />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="sendBtn">Send Review</button>
    </div>
    <!-- java-scripts -->
    <script src="../script/letUsKnowYourFeedbackScripts.js"></script>
  </body>
</html>
