<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/imageCarouselStyles.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          src="../images/carousel_bridge_by_a_river.avif"
          alt="first-image"
        />
        <img src="../images/carousel_fog_forest.avif" alt="second-image" />
        <img src="../images/carousel_mountains_gray.avif" alt="third-image" />
        <img src="../images/carousel_sky-stars.avif" alt="fourth-image" />
        <img src="../images/carousel_sunset.avif" alt="fifth-image" />
      </div>
      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
    <!-- java-scripts -->
    <script src="../script/imageCarouselScripts.js"></script>
  </body>
</html>
